<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.2);
            border-left: 5px solid #1976d2;
        }
        
        h1 {
            text-align: center;
            color: #0d47a1;
        }
        
        .somme-depart {
            text-align: center;
            font-size: 18px;
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 30px;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
        }
        
        .boutons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-gagnant {
            background-color: #1976d2;
            color: white;
        }
        
        .btn-gagnant:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
        
        .btn-perdant {
            background-color: #0288d1;
            color: white;
        }
        
        .btn-perdant:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }
        
        .btn-non-pris {
            background-color: #01579b;
            color: white;
        }
        
        .btn-non-pris:hover {
            background-color: #004687;
            transform: scale(1.05);
        }
        
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #1976d2;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table th {
            background-color: #1976d2;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #bbdefb;
        }
        
        table tr:hover {
            background-color: #e3f2fd;
        }
        
        .numero {
            text-align: center;
            font-weight: bold;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de RÃ©sultats</h1>
        
        <div class="somme-depart">
            ðŸ’° Somme de dÃ©part : 3000$
        </div>
        
        <div class="boutons">
            <button class="btn-gagnant" onclick="ajouterGagnant()">Gagnant</button>
            <button class="btn-perdant" onclick="ajouterPerdant()">Perdant</button>
            <button class="btn-non-pris" onclick="ajouterNonPris()">Non pris/BE</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <table>
            <thead>
                <tr>
                    <th>CatÃ©gorie</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span style="color: #1976d2; font-weight: bold;">âœ“ Gagnant</span></td>
                    <td class="numero" id="count-gagnant">0</td>
                </tr>
                <tr>
                    <td><span style="color: #0288d1; font-weight: bold;">âœ— Perdant</span></td>
                    <td class="numero" id="count-perdant">0</td>
                </tr>
                <tr>
                    <td><span style="color: #01579b; font-weight: bold;">âŠ˜ Non pris/BE</span></td>
                    <td class="numero" id="count-non-pris">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function enregistrerClic(categorie) {
            const data = {
                categorie: categorie,
                timestamp: new Date().toISOString()
            };
            
            fetch('http://localhost:3000/enregistrer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .catch(error => {
                console.log('Note: Le serveur n\'est pas actif. Les donnÃ©es sont comptabilisÃ©es localement.');
            });
        }
        
        function afficherMessage(texte) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texte;
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 2000);
        }
        
        function ajouterGagnant() {
            let count = parseInt(document.getElementById('count-gagnant').textContent);
            document.getElementById('count-gagnant').textContent = count + 1;
            enregistrerClic('Gagnant');
            afficherMessage('âœ“ Clic enregistrÃ©');
        }
        
        function ajouterPerdant() {
            let count = parseInt(document.getElementById('count-perdant').textContent);
            document.getElementById('count-perdant').textContent = count + 1;
            enregistrerClic('Perdant');
            afficherMessage('âœ— Clic enregistrÃ©');
        }
        
        function ajouterNonPris() {
            let count = parseInt(document.getElementById('count-non-pris').textContent);
            document.getElementById('count-non-pris').textContent = count + 1;
            enregistrerClic('Non pris/BE');
            afficherMessage('âŠ˜ Clic enregistrÃ©');
        }
    </script>
</body>
</html>
